<script type="text/javascript">
    RED.nodes.registerType('mcan-pwm',{
        category: 'CANopen',
        color: '#FFCC66',
        defaults: {
            name: {value:""},
            canBus: {value: ""},
            nodeId: {value: ""},
            moduleChannel: {value: ""},
            productCode: {value: "10.87.006"},
            deviceName: {value: "µCAN.8.pwm"},
            sensorType: {value: "pwmout"},
            moduleFreq: {value: "25"}
        },
        oneditprepare: function() {
            $('.editor-tray-content').css({"width" : 400 +  "px"});
        },

        inputs:  1,
        inputLabels: ["Number"],
        outputs: 0,
        icon: "mcan-pwm.png",
        label: function() {
        return this.name || "µCAN.8.pwm";}
    });
</script>

        <div class="form-row">
