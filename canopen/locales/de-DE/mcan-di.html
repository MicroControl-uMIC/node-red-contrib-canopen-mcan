<script type="text/x-red" data-help-name="mcan-dio in" lang="de-DE">
<p>Sendet eine Nachricht bei Wechsel des digitalen Eingangs</p>

<h3>Ausgaben</h3>
    <ol class="node-ports">
        <dl class="message-properties">
            <dt>payload <span class="property-type">Boolean</span></dt>
                 <dd>Die Nutzdaten sind <code>false</code> bei einer logischen 0 am Eingang bzw. 
                     <code>true</code> bei einer logischen 1 am Eingang.</dd>
             </dl>
        <dl class="message-properties">
            <dt>topic <span class="property-type">Zeichenfolge</span></dt>
                 <dd>Das Topic wird auf <code>mcan-di/{inputNumber}</code> gesetzt.<br></dd>
             </dl>
     </ol>

<p>
<h3>Details</h3>
    <p>
    Der Node sendet eine <code>msg.payload</code> mit einem Wert von <code>true</code> oder 
    <code>false</code> in Abhängigkeit vom Status des digitalen Eingangs. Der Node generiert
    nur eine Nachricht wenn sich der Status des digitalen Eingangs ändert.
	</p>

    <p>Dieser Node bildet ein µCAN.8.dio Modul von MicroControl ab.</p>
</script>
