<script type="text/x-red" data-help-name="mcan-pwm" lang="de-DE">
<p>Setzt den PWM Ausgang eines CANopen Moduls</p>

<h3>Eingaben</h3>
    <ol class="node-ports">
        <dl class="message-properties">
            <dt>payload <span class="property-type">Number</span></dt>
                 <dd>Zum Steuern des Ausgangs werden die Werte von 0 .. 100 akzeptiert.</dd>
        </dl>
     </ol>

<p>

<h3>Details</h3>
    <p>
    Der Node akzeptiert eine <code>msg.payload</code> mit einem Wert im Bereich von 0 (Ausgang abgeschaltet)
    bis 100 (Ausgang eingeschaltet).
    </p>
</script>
