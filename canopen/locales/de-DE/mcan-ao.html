<!-- Help text, for detailed information: https://nodered.org/docs/creating-nodes/help-style-guide -->

<script type="text/x-red" data-help-name="mcan-ao" lang="de-DE">
<p>Setzt den analogen Ausgang eines CANopen Moduls</p>

<h3>Eingaben</h3>
    <ol class="node-ports">
        <dl class="message-properties">
            <dt>payload <span class="property-type">Number</span></dt>
                 <dd>Zum Einstellen des analogen Ausgangs werden Werte vom Typ <code>Number</code> erwartet.
                     Für Spannungen werden Werte von 0 .. 10000 unterstützt.(Spannung mit 3 Nachkommastelle)
                     Für Ströme werden Werte von 0 .. 20000 unterstützt.(Strom mit 3 Nachkommastellen)</dd>
             </dl>
     </ol>

<p>
<h3>Details</h3>
    <p>
    Der Node akzeptiert eine <code>msg.payload</code> mit einem Wert im Bereich von
    0 .. 10000 (Spannung) oder 0 .. 20000 (Strom).
    Entsprechend der Nachricht wird der analoge Ausgang auf den entsprechenden Wert gesetzt.
    </p>

</script>
