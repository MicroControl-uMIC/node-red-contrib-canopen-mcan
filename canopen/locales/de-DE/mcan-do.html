<!-- Help text, for detailed information: https://nodered.org/docs/creating-nodes/help-style-guide -->

<script type="text/x-red" data-help-name="mcan-dio out" lang="de-DE">
<p>Setzt den digitalen Ausgang eines CANopen Moduls</p>

<h3>Eingaben</h3>
    <ol class="node-ports">
        <dl class="message-properties">
            <dt>payload <span class="property-type">Boolean</span></dt>
                 <dd>Zum Steuern eines digitalen Ausgangs werden die Werte <code>true</code> oder
                     <code>false</code> akzeptiert.</dd>
        </dl>
     </ol>

<p>

<h3>Details</h3>
    <p>
    Der Node akzeptiert eine <code>msg.payload</code> mit einem <code>Boolean</code> Wert. Der Wert
    <code>true</code> schaltet den Ausgang ein, der Wert <code>false</code> schaltet den Ausgang aus.
    </p>

    <p>
    Der aktuelle Zustand des Ausgangs kann über einen digitalen Eingangsknoten vom Typ
    <code>mcan dio in</code> überwacht werden.
    </p>
</script>
