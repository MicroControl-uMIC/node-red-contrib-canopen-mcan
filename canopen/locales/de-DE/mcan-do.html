<script type="text/x-red" data-help-name="mcan-dio out" lang="de-DE">
<p>Digitaler Ausgang eines µCAN.8.dio Moduls</p>

<h3>Eingaben</h3>
    <ol class="node-ports">
        <dl class="message-properties">
            <dt>payload <span class="property-type">Boolescher Wert</span></dt>
                 <dd>Zum Steuern des Ausgangs werden die Werte <code>true</code> oder 
                     <code>false</code> akzeptiert.</dd>
        </dl>
     </ol>

<p>
<h3>Details</h3>
Der Knoten akzeptiert eine <code>msg.payload</code> mit einem <code>Booleschen Wert</code>. Der 
Wert <code>true</code> schaltet den Ausgang ein, der Wert <code>false</code> schaltet den
Ausgang aus.
<p>
Der aktuelle Zustand des Ausgangs kann über einen digitalen Eingangsknoten vom Typ
<code>mcan 8dio in</code> überwacht werden. 
    <p>Dieser Knoten bildet ein µCAN.8.dio Modul von MicroControl ab.</p>
</script>
