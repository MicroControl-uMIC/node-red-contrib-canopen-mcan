<script type="text/x-red" data-help-name="mcan-4ti" lang="en-US">
<p>Analogue input of a µCAN.4.ti module</p>

<h3>Outputs</h3>
    <ol class="node-ports">
        <dl class="message-properties">
            <dt>payload <span class="property-type">int</span></dt>
                 <dd>The payload reflects the temperature value at chosen input channel.</dd>
             </dl>
        <dl class="message-properties">
            <dt>topic <span class="property-type">String</span></dt>
                 <dd>The topic is set to <code>mcan4ti/{inputNumber}</code>.<br></dd>
             </dl>
     </ol>

<p>
<h3>Details</h3>
    <p>
    The node generates a <code>msg.payload</code> showing the temperature value at the chosen input channel.
    The node generates a message every 100ms.
	</p>

    <p>This node simulates a µCAN.4.ai from MicroControl</p>
</script>
