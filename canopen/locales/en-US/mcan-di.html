<script type="text/x-red" data-help-name="mcan-dio in" lang="en-US">
<p>Send message on change of digital input</p>

<h3>Ausgaben</h3>
    <ol class="node-ports">
        <dl class="message-properties">
            <dt>payload <span class="property-type">Boolean</span></dt>
                 <dd>Payload is <code>false</code> if there is a logical 0 at corresponding input. 
                 Payload is <code>true</code> if there is a logical 1 at corresponding input.</dd>
             </dl>
        <dl class="message-properties">
            <dt>topic <span class="property-type">String</span></dt>
                 <dd>Das Topic wird auf <code>mcan8di/{inputNumber}</code> gesetzt.<br></dd>
             </dl>
     </ol>

<p>
<h3>Details</h3>
    <p>
    The node sends a <code>msg.payload</code> containing the value <code>true</code> or <code>false</code>, 
    which reflects the state of the digital input. The node only generates a message on an input stage change.
	</p>
