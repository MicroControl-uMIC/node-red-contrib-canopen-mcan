<script type="text/javascript">
    RED.nodes.registerType('mcan-4ti',{
        category: 'CANopen',
        color: '#FFCC66',
        defaults: {
            nodeId: {value: ""},
            productCode: {value: "12.43.005"},
            sensorType: {value: ""},
            moduleChannel: {value: ""},
            canBus: {value: ""},
            deviceName: {value: "µCAN.4.ai"}
        },
        oneditprepare: function() {
            $('.editor-tray-content').css({"width" : 400 +  "px"});
        },
        outputs:1,
        outputLabels: ["Output"],
        icon: "font-awesome/fa-thermometer-0",
        label: function() {
	    return this.name || "µCAN.4.ti";}
    });
</script>

<script type="text/x-red" data-template-name="mcan-4ti">

    <p align="left"><strong>µCAN.4.ai-BOX </strong></p>

    <img src="/node-red-contrib-canopen-mcan/icons/mcan-4xi.png" alt="µCAN.4.ti" style="width:257px;height:208px;align="middle">

    <div class="form-row">
        <label for="node-input-deviceName"> <span data-i18n="mcan-4ti.labelName"></span> </label>
        <input type="text" id="node-input-deviceName" style="width:200px; display:inline-block"> 
    </div>

    
    <div class="form-row">
        <label for="node-input-canBus"><span data-i18n="mcan-4ti.labelCanCh"></span> </label>
        <select type="text" id="node-input-canBus" style="width:200px; display:inline-block">
            <option>CAN 1</option>
            <option>CAN 2</option>
       </select>
    </div>

    <div class="form-row">
        <label for="node-input-nodeId"><span data-i18n="mcan-4ti.labelNodeId"></span> </label>
        <input type="number" id="node-input-nodeId" style="width:200px; display:inline-block" max="127" min="1"> 
    </div>

	 <div class="mcan-labelInpSel">
    <p align="left" style="margin-left:70px"><span data-i18n="mcan-4ti.labelInpSel"></span></p>

    <div class="form-row">
        <label for="node-input-moduleChannel"><i class="fa fa-thermometer-quarter"></i> <span data-i18n="mcan-4ti.labelInpNum"></span></label>
        <select type="text" id="node-input-moduleChannel" style="width:200px; display:inline-block">
            <option>keine Auswahl</option>
            <option>Kanal 1</option>
            <option>Kanal 2</option>
            <option>Kanal 3</option>
            <option>Kanal 4</option>
       </select>
    </div>

    <div class="form-row node-input-sensorType">
       <label for="node-input-sensorType"> <span data-i18n="mcan-4ti.labelInpTyp"></span> </label>
       <select type="text" id="node-input-sensorType" style="width:200px; display:inline-block">
            <option>keine Auswahl</option>
            <option>Pt100</option>
            <option>Pt500</option>
            <option>Pt1000</option>
            <option>Thermoelement (Typ J)</option>
            <option>Thermoelement (Typ K)</option>
            <option>Thermoelement (Typ R)</option>
            <option>Thermoelement (Typ T)</option>
       </select>   
    </div>
	 </div>
	 
    <script>
            $("#node-input-moduleChannel").change(function() {
                var checkCh = $("#node-input-moduleChannel").val();
             if (checkCh === "Kanal 1") {
                 $(".node-input-sensorType").show();
             } else if (checkCh === "Kanal 2") {
                 $(".node-input-sensorType").show();
             } else if (checkCh === "Kanal 3") {
                 $(".node-input-sensorType").show();
             } else if (checkCh === "Kanal 4") {
                 $(".node-input-sensorType").show();
             } 
              else {
                 $(".node-input-sensorType").hide();
                 document.getElementById("node-input-moduleChannel").selectedIndex = "0";
             }
            }); 
    </script>

</script>
